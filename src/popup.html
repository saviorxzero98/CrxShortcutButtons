<!DOCTYPE html>
<html>
    <head>
        <title>Chrome Shortcuts</title>
        <link rel="stylesheet" href="styles/popup.css"></link>
        <script src="scripts/jquery-3.1.1.min.js"></script>
        <script src="scripts/popup.js"></script>
    </head>
    <body>
        <ul>
            <li class="tab-item" data-href="index.html"><img src="/images/new-tab.png" />新增分頁</li>
            <li class="window-item" data-href="index.html"><img src="/images/new-window.png" />新增視窗</li>
            <li class="incognito-item" data-href="chrome://newtab/"><img src="/images/incognito.png" />新增無痕視窗</li>
            <li class="separator"></li>
            <li class="tab-item" data-href="chrome://apps/"><img src="/images/apps.png" />應用程式</li>
            <li class="tab-item" data-href="chrome://bookmarks/"><span>Ctrl+Shift+O</span><img src="/images/bookmarks.png" />書籤</li>
            <li class="tab-item" data-href="chrome://history"><span>Ctrl+H</span><img src="/images/history.png" />歷史紀錄</li>
            <li class="tab-item" data-href="chrome://downloads/"><span>Ctrl+J</span><img src="/images/downloads.png" />下載</li>
            <li class="tab-item" data-href="chrome://settings"><img src="/images/settings.png" />設定</li>
            <li class="tab-item" data-href="chrome://extensions/"><img src="/images/extensions.png" />擴充功能</li>
            <li class="separator"></li>
            <li class="tab-item" data-href="chrome-extension://dhdgffkkebhmkfjojejmpbldmpobfkfo/options.html#url=&nav=dashboard"><img src="/images/userscript.png" />使用者腳本</li>
            <li class="tab-item" data-href="chrome-extension://iohcojnlgnfbmjfjfkbhahhmppcggdog/options.html#bookmarks"><img src="/images/bookmarks-sync.png" />EverSync</li>
            <li class="separator"></li>
            <li class="tab-item" data-href="https://chrome.google.com/webstore"><img src="/images/store.png" />Chrome 線上應用程式商店</li>
            <li class="tab-item" data-href="https://www.crx4chrome.com/"><img src="/images/store3.png" />Crx4Chrome</li>
            <li class="tab-item" data-href="https://microsoftedge.microsoft.com/addons/Microsoft-Edge-Extensions-Home"><image src="/images/microsoft.png" />Microsoft Edge 外掛商店</li>
            <li class="tab-item" data-href="https://greasyfork.org/zh-TW"><img src="/images/userscript-store.png" />Greasy Fork</li>
            <li class="tab-item" data-href="https://openuserjs.org/"><img src="/images/userscript-store2.png" />OpenUserJS</li>
            <li class="tab-item" data-href="https://userstyles.org/"><img src="/images/userstyle-store.png" />UserStyle</li>
            <li class="separator"></li>
            <li class="tab-item" data-href="chrome://flags/"><img src="/images/flags.png" />Chrome Flags</li>
            <li class="tab-item" data-href="chrome://about/">List of Chrome URLs</li>
        </ul>
    </body>
</html>
